<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Department Library</title>
</head>
<body>
    <aside>
        <div class="notifications">
            <a href="#">
                <span class="material-symbols-rounded">notifications</span>
            </a>
        </div>
        <div class="top">
            <div class="logo">
                <img src="./images/pfp.png" height="24px" width="24px">    <!--  pfp -->
                <h1><span>UserName</span></h1>
            </div>
        </div>
        <div class="sidebar">
            <a href="#" style="pointer-events: none;">
                <hr>                
            </a> 
            <a href="#" >
                <span class="material-symbols-rounded">cottage</span>
                <h3>Home</h3>
            </a>
            <a href="#">
                    <span class="material-symbols-rounded">book_2</span>
                <h3>Library</h3>
            </a>
            <a href="#">
                    <span class="material-symbols-rounded">favorite</span>
                <h3>Favorite</h3>
            </a>
            <a href="#" style="pointer-events: none;">
                <hr>                
            </a> 
            <a href="#">
                <span class="material-symbols-rounded">Settings</span>
                <h3>Settings</h3>
            </a>
            <a href="#">
                    <span class="material-symbols-rounded">help</span>
                <h3>Help</h3>
            </a>
            <a href="#">
                    <span class="material-symbols-rounded">Logout</span>
                <h3>Logout</h3>
            </a>
        </div>
    </aside>

    <div class="webpage">
        <div class="header">
            <span class="material-symbols-rounded">search</span>
            <h1>Browse by Category</h1>
        </div>
        <div class="category-selector">
            <button class="selector selector-left">
                <span class="material-symbols-rounded" style="font-size: 2rem;">navigate_before</span>
            </button> 
                <div class="category-container">

                    <div class="category-cards snaps-inline">
                        <button class="card">
                            <div class="category-logo">
                                <span class="material-symbols-rounded">palette</span>
                            </div>
                            <div class="category-name">
                                <span>Art</span>
                            </div>
                            <div class="category-count">
                                <span>1,235 Books</span>
                            </div>
                        </button>
                        

                        <button class="card">
                            <div class="category-logo">
                                <span class="material-symbols-rounded">stethoscope</span>
                            </div>
                            <div class="category-name">
                                <span>Medicine</span>
                            </div>
                            <div class="category-count">
                                <span>2,535 Books</span>
                            </div>
                        </button>

                        <button class="card">
                            <div class="category-logo">
                                <span class="material-symbols-rounded">public</span>
                            </div>
                            <div class="category-name">
                                <span>History</span>
                            </div>
                            <div class="category-count">
                                <span>13,232 Books</span>
                            </div>
                        </button>

                        <button class="card">
                            <div class="category-logo">
                                <span class="material-symbols-rounded">biotech</span>
                            </div>
                            <div class="category-name">
                                <span>Science</span>
                            </div>
                            <div class="category-count">
                                <span>5,285 Books</span>
                            </div>
                        </button>

                        <button class="card">
                            <div class="category-logo">
                                <span class="material-symbols-rounded">trending_up</span>
                            </div>
                            <div class="category-name">
                                <span>Trading</span>
                            </div>
                            <div class="category-count">
                                <span>251 Books</span>
                            </div>
                        </button>
                        
                        <button class="card">
                            <div class="category-logo">
                                <span class="material-symbols-rounded">database</span>
                            </div>
                            <div class="category-name">
                                <span>Database</span>
                            </div>
                            <div class="category-count">
                                <span>6,256 Books</span>
                            </div>
                        </button>

                        <button class="card">
                            <div class="category-logo">
                                <span class="material-symbols-rounded">database</span>
                            </div>
                            <div class="category-name">
                                <span>Database</span>
                            </div>
                            <div class="category-count">
                                <span>6,256 Books</span>
                            </div>
                        </button>

                    </div>
                </div>
            <button class="selector selector-right">
                <span class="material-symbols-rounded" style="font-size: 2rem;">navigate_next</span>
            </button>
        </div>
        <div class="books">
            <div class="header">
                <h1>Art</h1>( 1,235 Books )
                <button id= "Art" class="left">
                    <span class="material-symbols-rounded" style="font-size: 2rem;">navigate_before</span>
                </button> 
                <button id="Art"class="right">
                    <span class="material-symbols-rounded" style="font-size: 2rem;">navigate_next</span>
                </button> 
            </div>
            .
        </div>
    </div>


    <script src="script.js"></script>

</body>
</html>
