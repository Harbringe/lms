<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Department Library</title>
</head>
<body>
    <aside>
        <div class="notifications">
            <a href="#">
                <span class="material-symbols-rounded">notifications</span>
            </a>
        </div>
        <div class="top">
            <div class="logo">
                <img src="./images/pfp.png" height="24px" width="24px">    <!--  pfp -->
                <h1><span>UserName</span></h1>
            </div>
        </div>
        <div class="sidebar">
            <a href="#" style="pointer-events: none;">
                <hr>                
            </a> 
            <a href="#" >
                <span class="material-symbols-rounded">cottage</span>
                <h3>Home</h3>
            </a>
            <a href="#" >
                <span class="material-symbols-rounded">dashboard</span>
                <h3>Category</h3>
            </a>
            <a href="#">
                    <span class="material-symbols-rounded">book_2</span>
                <h3>Library</h3>
            </a>
            <a href="#">
                    <span class="material-symbols-rounded">favorite</span>
                <h3>Favorite</h3>
            </a>
            <a href="#" style="pointer-events: none;">
                <hr>                
            </a> 
            <a href="#">
                <span class="material-symbols-rounded">Settings</span>
                <h3>Settings</h3>
            </a>
            <a href="#">
                    <span class="material-symbols-rounded">help</span>
                <h3>Help</h3>
            </a>
            <a href="#">
                    <span class="material-symbols-rounded">Logout</span>
                <h3>Logout</h3>
            </a>
        </div>
    </aside>

    <div class="webpage">
        <div class="header">
            <span class="material-symbols-rounded">search</span>
            <h1>Browse by Category</h1>
        </div>
        <div class="category-selector">
            <button class="selector selector-left">
              <span class="material-symbols-rounded" style="font-size: 2rem;">navigate_before</span>
            </button> 
            <div class="category-container">
            </div>
            <button class="selector selector-right">
              <span class="material-symbols-rounded" style="font-size: 2rem;">navigate_next</span>
            </button>
        </div>
        <div class="books">
                <div class="body">
                </div>          
            </div>
        </div>
    </div>
    <script src="category_list.js"></script>
    <script src="carousel.js"></script>

</body>
</html>
